<html>

   <head>
      <title>Payment</title>
      <link rel="icon" href="images/favicon.ico">
      <!--css style sheets-->
      <link rel="stylesheet" href="styles.css">
      <!--Google fonts-->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Ubuntu&display=swap" rel="stylesheet">

      <script src="https://use.fontawesome.com/fe1ef42ebe.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

<body>
<video autoplay loop muted playsinline id="myvideo2" width="auto" height="auto" src="game1.mp4"></video>       
    <div class="row rowpay" >
    <div class="col-75">
      <div class="container">
        <form action="payment_db.php" method="POST">
        
          <div class="row rowpay">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" required>
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" required>
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" required>
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" required>
  
              <div class="row rowpay">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" required>
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" required>
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" required>
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" required>
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" required>
              <div class="row rowpay">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" required>
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" required>
                </div>
              </div>
            </div>
            
          </div>
          
          <button type="submit" role="button" id="loginbtn" class="btnpay">Place Order</button>
        </form>
      </div>
    </div> 
            
</body>    
</html>
